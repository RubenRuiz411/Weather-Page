<!DOCTYPE html>
<html lang='en'>
<!-- header with links to bootstrap and stylesheet -->
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
    integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous' />
  <link rel='stylesheet' href='./assets/style.css' />
  <title>5-Day Weather Forecast</title>
</head>
<body>
  <!-- header -->
  <h1 class='text-center text-white primary bg-primary'>Weather</h1>
  <div class='container-fluid'>
    <div class='row'>
      <!-- container for search bar / search history-->
      <div class='col-12 col-md-3 col-xl-3'>
        <label>Search for a City:</label>
        <div class='input-group mb-3'>
          <input type='text' class='form-control textValue' placeholder='Los Angeles'>
          <div class='input-group-append cityButton'>
            <button class='btn btn-primary' type='button' id='button-addon2'><i>Search</i></button>
          </div>
        </div>
        <!-- localstorage / search history container-->
        <div class='container actualSearchhistory'>
       </div>
      </div>
      <!-- container for current weather elements -->
      <div class='col-12 col-md-9 col-xl-9'>
        <h3>Today's Weather</h3>
        <div class='row'>
          <div class='card bg-secondary mb-3 text-white' style='max-width: 400px;'>
            <h2 class='card-header weatherCardCityName'></h2>
            <h3 class='card-header weatherCardcurrentdate'></h3>
            <img class='icons' />
            <div class='card-body weatherCard'>
            </div>
          </div>
        </div>
        <!-- header for 5day forecast -->
        <h3>5-Day Forecast</h3>
        <!-- container for 5day forecast which will be populated by JS function -->
        <div class='row fivedayForecast'></div>
      </div>
      <!-- links to bootstrapJS/jQuery/DayJs/script.js -->
      <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
      <script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx'
        crossorigin='anonymous'></script>
      <script src='./assets/script.js'></script>
</body>

</html>
